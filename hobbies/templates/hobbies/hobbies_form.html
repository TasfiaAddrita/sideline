{% extends "hobbies/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class='content-section'>
        <form method="POST">
            {% csrf_token %}
            <fieldset class='form-group'>
                <legend class='border-bottom mb-4'>New Hobby Class/Group</legend>
                {{ form|crispy }}
            </fieldset>
            <div class='form-group'>
                <button class='btn btn-dark' type='submit'>Post Hobby</button>
                <a href="{% url 'hobbies-list' %}">Cancel</a>
                <!-- <input type="button" name="cancel" value="cancel" onClick="window.location='{% url 'hobbies-list' %}';" /> -->
            </div>
        </form>
    </div>
{% endblock content %}
