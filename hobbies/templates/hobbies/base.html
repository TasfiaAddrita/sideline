<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Sideline - Find your next favorite hobby</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

        <!-- CSS LINK -->
        {% load static %}
        <link rel='stylesheet' href="{% static 'css/style.css' %}">
    </head>

    <body>
        <nav class="navbar navbar-expand-md sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'hobbies-home' %}">sideline</a>
                <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1">
                    <span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-dark collapse navbar-collapse" id="navcol-1">
                    {% if request.user.is_authenticated %}
                        <!-- <p>Welcome {{ user.username }}</p>  -->
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-link" id="user-welcome" role="presentation">welcome back {{ user.username }}!</li>
                            <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'hobbies-explore' %}">explore</a></li>
                            <!-- <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'pricing' %}">pricing</a></li> -->
                            <!-- <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'locations' %}">locations</a></li> -->
                            <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'hobbies-list' %}">my hobbies</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'logout' %}">log out</a></li>
                            <!-- <li class="nav-item" role="presentation">hey {{ user.username }}!</li> -->
                        </ul>
                    {% else %} 
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'hobbies-explore' %}">explore</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'pricing' %}">pricing</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'locations' %}">locations</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'login' %}">login</a></li>
                            <li class="nav-item" role="presentation">
                                <a href="{% url 'register' %}"><button class="btn btn-light" id="signup-btn" type="button">get sideline</button></a>
                            </li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        <div class="content container-fluid">
            {% block content %}
            {% endblock %}
        </div>

        <div class="container-fluid section footer">
            <p>Created for SPD 1.3</p>
        </div>
    
        <!-- JAVASCRIPT -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
